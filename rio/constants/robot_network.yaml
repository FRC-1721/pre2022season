# This file defines the robot's
# electrical layout, things like
# CAN id's, IP's and similar
# should go here.

can:
  rev:
    # Drivetrain
    # Fore Starboard Module
    fore_starboard_drive: 1
    fore_starboard_steer: 2

    # Aft Starboard Module
    aft_starboard_drive: 3
    aft_starboard_steer: 4

    # Fore Port Module
    fore_port_drive: 5
    fore_port_steer: 6

    # Aft Port Module
    aft_port_drive: 7
    aft_port_steer: 8
